@startuml
title ReferenceManager::RemovedService
skinparam ParticipantPadding 20
skinparam BoxPadding 10
skinparam shadowing false
skinparam sequenceGroupBorderThickness 1
participant ReferenceManager
participant ComponentConfiguration
participant "ComponentConfigurationBaseState\n{abstract}" as ComponentConfigurationBaseState
[->ReferenceManager : RemovedService
activate ReferenceManager
ReferenceManager->ReferenceManager : Remove service reference from matched list 🔒
opt bound reference is being removed
ReferenceManager->ComponentConfiguration : Deactivate
activate ComponentConfiguration
ComponentConfiguration ->ComponentConfigurationBaseState : Deactivate
activate ComponentConfigurationBaseState
note right of ComponentConfigurationBaseState 
          see the sequence diagram for 
          SatisfiedState::Deactivate
end note
ComponentConfigurationBaseState - -> ComponentConfiguration :
deactivate ComponentConfigurationBaseState
ComponentConfiguration- -> ReferenceManager:
ReferenceManager->ReferenceManager : Remove service reference from bound list 🔒
deactivate ComponentConfiguration
else cardinality stays satisfied and policy option is GREEDY
ReferenceManager->ReferenceManager : Move next best service reference from matched list to bound list 🔒
ReferenceManager->ComponentConfiguration : Resolve
activate ComponentConfiguration
ComponentConfiguration -> ComponentConfigurationBaseState : Register
activate ComponentConfigurationBaseState
note right of ComponentConfigurationBaseState 
          see the sequence diagram for 
          UnsatisfiedReferenceState::Register
end note
ComponentConfigurationBaseState - -> ComponentConfiguration:
deactivate ComponentConfigurationBaseState
ComponentConfiguration - -> ReferenceManager:
deactivate ComponentConfiguration
end
[<-ReferenceManager:
@enduml

