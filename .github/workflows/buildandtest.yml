name: BuildAndTest

on:
  push:
    branches: [ development, master ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  BUILD_DIR: ${{github.workspace}}/build
  BUILD_CONFIGURATION: 0
  WITH_COVERAGE: 1
  MY_COVERAGE: gcov

jobs:
  minimum_supported_gcc_build:
    name: Build and test on minimum supported gcc compiler
    runs-on: ubuntu-18.04
    env:
       BUILD_CONFIGURATION: 0
       WITH_COVERAGE: 0

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Install dependencies
      run: |
        sudo apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
        sudo apt-get update
        sudo apt-get -yq --no-install-suggests --no-install-recommends install gcc-5 g++-5 valgrind
      
    - name: Configure Build and Test
      run: ctest -VV -S ${{github.workspace}}/cmake/usCTestScript_github.cmake
      env:
         CC: gcc-5
         CXX: g++-5

  linux_clang_build:
    name: Build and test on supported clang compiler
    runs-on: ubuntu-18.04
    env:
       BUILD_CONFIGURATION: 0
       WITH_COVERAGE: 0

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Install dependencies
      run: sudo apt-get -yq --no-install-suggests --no-install-recommends install valgrind lld
      
    - name: Configure Build and Test
      run: ctest -VV -S ${{github.workspace}}/cmake/usCTestScript_github.cmake
      env:
         CC: clang
         CXX: clang++
  
  build_nix:
    name: Build and test on ${{matrix.os}} with build configuration ${{matrix.buildconfiguration}} 
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macOS-latest]
        # build configurations:
        # 0 = threading ON / shared lib ON
        # 1 = threading ON / shared lib OFF
        # 2 = threading OFF / shared lib ON
        # 3 = threading OFF/ shared lib OFF
        buildconfiguration: [0,1,2,3]

    steps:
    - uses: actions/checkout@v2
      with:
         submodules: true

    - name: Install valgrind
      run: sudo apt-get install -y valgrind
      if: ${{matrix.os == 'ubuntu-18.04'}}

    - name: Configure Build And Test
      run: ctest -VV -S ${{github.workspace}}/cmake/usCTestScript_github.cmake
      env: 
         BUILD_CONFIGURATION: ${{matrix.buildconfiguration}}
      
    - name: Code Coverage
      run: bash <(curl -s https://codecov.io/bash) -X gcov -s ${{github.workspace}}/build
  
  # Code coverage win builds are ran for build configurations 0 and 1 for MSVC 2017 and 2019
  # and are only built in the Debug configuration
  build_win:
    name: Build and test on ${{matrix.os}} with build configuration ${{matrix.buildconfiguration}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, windows-2019]
        # build configurations:
        # 0 = threading ON / shared lib ON
        # 1 = threading ON / shared lib OFF
        buildconfiguration: [0,1,2,3]

    steps:
    - name: Initialization
      run: |
        cmake -version
        git config --global core.autocrlf true

    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install OpenCppCoverage and setup PATH environment variable
      run: |
        choco install opencppcoverage
        set PATH=%PATH%;"C:\Program Files\OpenCppCoverage"
        echo %PATH%

    - name: Configure Build And Test
      run: ctest -VV -S ${{github.workspace}}/cmake/usCTestScript_github.cmake
      env: 
        BUILD_CONFIGURATION: ${{matrix.buildconfiguration}}
        GITHUB_BUILD_OS: ${{matrix.os}}

    - name: Generate code coverage data
      run: |
        ${{env.BUILD_DIR}}/opencppcoverage_mergereports.bat
        python ${{env.BUILD_DIR}}/fixcoveragefilepaths.py -i coverage.xml -s ${{env.BUILD_DIR}} -o coverage_pathsfixed.xml

    - name: Submit code coverage data
      shell: pwsh
      run: |
        if($env:WITH_COVERAGE -eq 1){
          $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
          Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
          bash codecov.sh -f "./coverage_pathsfixed.xml" -U "-s" -A "-s"
        }
