@startuml
title ComponentConfiguration::GetService
skinparam ParticipantPadding 20
skinparam BoxPadding 10
skinparam shadowing false
skinparam sequenceGroupBorderThickness 1
actor Client
participant Framework
participant ComponentConfiguration
participant SatisfiedState
participant ActiveState
participant "ComponentInstanceImpl\n(autogenerated)" as ComponentInstanceImpl
Client -> Framework: GetService
activate Framework
Framework -> ComponentConfiguration : GetService
activate ComponentConfiguration
ComponentConfiguration -> SatisfiedState: Activate
activate SatisfiedState
note right of SatisfiedState 
          see the sequence diagram for 
          SatisfiedState::Activate
end note
SatisfiedState -> ComponentConfiguration: 
deactivate SatisfiedState
alt activate succeeded
ComponentConfiguration -> ComponentConfiguration: GetState
ComponentConfiguration -> ActiveState: GetComponentInstance
activate ActiveState
ActiveState -> ComponentConfiguration: component instance
deactivate ActiveState
ComponentConfiguration -> ComponentInstanceImpl: GetInterfaceMap
activate ComponentInstanceImpl
ComponentInstanceImpl -> ComponentConfiguration: map with service instance and interface names
deactivate ComponentInstanceImpl
ComponentConfiguration - -> Framework: map
else
ComponentConfiguration - -> Framework: throw exception
Framework -> Framework: FRAMEWORK_ERROR event with ServiceException\n of type FACTORY_EXCEPTION
end
Framework - -> Client: service object / null
deactivate ComponentConfiguration
@enduml

