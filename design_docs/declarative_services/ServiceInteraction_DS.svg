@startuml
'Sequence diagram for Core framework
skinparam ParticipantPadding 20
skinparam BoxPadding 10
skinparam shadowing false
skinparam sequenceGroupBorderThickness 1
Participant "Service Consumer" as ServiceConsumer
Participant Framework
Participant "Service Component Runtime" as SCR
Participant "Service Provider (bundle)" as ServiceProvider


Framework->ServiceProvider:Start
activate ServiceProvider
ServiceProvider->SCR: Declare service components
activate SCR
SCR->Framework:Register Service Factory
activate Framework
Framework- ->SCR:
deactivate Framework
SCR- ->ServiceProvider:
deactivate SCR
ServiceProvider- ->Framework:
deactivate ServiceProvider
ServiceConsumer->Framework: Find Services
activate Framework
Framework- ->ServiceConsumer: Service Refs [0..n]
deactivate Framework
ServiceConsumer->Framework:Get Service
activate Framework
Framework->SCR:Activate
activate SCR
SCR->ServiceProvider: Load Bundle
note right of ServiceProvider 
          shared library
          loaded into process
end note
activate ServiceProvider
ServiceProvider- ->SCR:
deactivate ServiceProvider
SCR->ServiceProvider:Create Service Object
activate ServiceProvider
ServiceProvider- ->SCR: service object
deactivate ServiceProvider
SCR- ->Framework: service object
deactivate SCR
Framework- ->ServiceConsumer: service object
deactivate Framework
ServiceConsumer->ServiceProvider:Call Methods
activate ServiceProvider
ServiceProvider- ->ServiceConsumer:
deactivate ServiceProvider
ServiceConsumer->Framework: Unget Service
activate Framework
Framework- ->ServiceConsumer:
deactivate Framework
@enduml

